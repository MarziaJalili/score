<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="container--left container--top">
      <h1>Your Result</h1>

      <div class="flex">
        <span class="score">76</span>
        <span class="total">of 100</span>

      </div>

      <span class="grade">Great</span>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="container--right container--bottom">

      <h2>Summary</h2>

      <div class="flex--right">
        <div class="subject red">
          <img src=".\assets\images\icon-reaction.svg">
          <p>Reaction
            <span class="total-score">
              <strong class="scored">80</strong>
              <span class="hundred">/ 100</span>
            </span>
          </p>
        </div>

        <div class="subject orange">
          <img src=".\assets\images\icon-memory.svg">
          <p>Memory
            <span class="total-score">
              <strong class="scored">92</strong>
              <span class="hundred">/ 100</span>
            </span>
          </p>
        </div>

        <div class="subject green">
          <img src=".\assets\images\icon-verbal.svg">
          <p>Verbal
            <span class="total-score">
              <strong class="scored">61</strong>
              <span class="hundred">/ 100</span>
            </span>
          </p>
        </div>

        <div class="subject blue">
          <img src=".\assets\images\icon-visual.svg">
          <p>Visual
            <span class="total-score">
              <strong class="scored">72</strong>
              <span class="hundred">/ 100</span>
            </span>
          </p>
        </div>
      </div>

      <button class="btn">Continue</button>

    </div>
  </div>
</body>

</html>
